name: AI League Manager

on:
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch: # Manual Button

permissions:
  contents: write

jobs:
  ai_update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install -r scripts/requirements.txt

      - name: Run AI Script
        env:
          # This injects the GitHub Secrets into Python
          GEMINI_KEY_EXTRACTION: ${{ secrets.GEMINI_KEY_EXTRACTION }}
          GEMINI_KEY_VERIFICATION: ${{ secrets.GEMINI_KEY_VERIFICATION }}
        run: python scripts/ai_manager.py

      - name: Commit Changes
        run: |
          git config --global user.name 'AI Admin Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add db.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "AI Update [skip ci]" && git push)
