name: Sync Teams & AI Update

on:
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch: # Manual button

permissions:
  contents: write

jobs:
  run-ai:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Libraries
        # UPDATED LIBRARY HERE
        run: pip install requests google-genai

      - name: Run AI Processor
        run: python main.py

      - name: Commit Changes
        run: |
          git config --global user.name 'AI Admin Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add db.json
          # Only commit if db.json changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "AI Updated Teams" && git push)
